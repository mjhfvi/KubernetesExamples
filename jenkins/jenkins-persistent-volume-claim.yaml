---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: jenkins
  name: jenkins-persistent-volume-claim
  labels:
    storageclass.storage.k8s.io: jenkins-persistent-volume-claim
spec:
  storageClassName: storage-nfs
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 5Gi
